<body class="font bg-cover bg-center h-screen" style="background-image:url(img/log\ ib\ bg.jpg); ">
    <!-- header -->
    <header class="">
        <nav class="px-5 pt-3">

            <div class="flex items-center rounded-lg bg-[#51ab698d]  ">

                <div class="flex-none">
                    <button class="btn btn-circle btn-ghost">
                        <img src="icon/icons8-menu-30.png" alt="Menu">
                    </button>
                </div>

                <div class="flex-1">
                    <a class="text-white lg:text-3xl lg:ml-7 text-lg font-bold">স্বাধীন বাংলা ২.০</a>
                </div>

                <div class="flex-none">

                    <button class="btn btn-circle text-red-200 text-xl font-black btn-ghost">
                        ...

                </div>

            </div>

        </nav>
    </header>

    <!-- main -->
    <main class="lg:bg-[#439c7780] my-7 px-5  lg:w-[40%] lg:mx-auto rounded-xl lg:px-16 lg:py-5">
        <div class="hero ">
            <div class=" flex-col ">

                <div class="text-center lg: text-white">
                    <h1 class="text-4xl font-bold"> আপনার কিছু তথ্য দিনঃ</h1>
                    <p class="py-6  text-green-200 lg:">
                        বিরক্ত করার জন্য দুঃখিত!

                        এটি আমাদের একটি (পরীক্ষামূলক) নতুন ওয়েবসাইট,

                        তাই আমাদের ব্যবহারকারী সংখ্যা জানার জন্য, দয়া করে আপনার কিছু তথ্য প্রদান করুনঃ

                    </p>
                </div>

                <div class="card bg-base-100 w-full mx-auto lg: max-w-sm shrink-0 shadow-2xl">

                    <form action="homepage.html" class="card-body">


                        <div class="form-control">

                            <input type="text" placeholder="নামের প্রথম অংশ" class="input input-bordered" required />

                        </div>


                        <div class="form-control">

                            <input type="text" placeholder="নামের শেষ অংশ" class="input input-bordered" required />

                        </div>


                        <div class="form-control">

                            <input type="email" placeholder="ই-মেইল এড্রেস(অপসনাল)" class="input input-bordered" />
                        </div>

                        <div class="form-control">
                            <label class="cursor-pointer label">
                                <span class="label-text">আগেও এখানে এসেছি</span>
                                <input type="checkbox" checked="checked" class="checkbox checkbox-success" />
                            </label>
                        </div>

                        <div class="form-control mt-1">

                             <button class="btn btn-success">এগিয়ে চলুন</button>


                        </div>

                    </form>

                </div>

            </div>

        </div>
    </main>


    <!-- footer -->
    <footer
        class="footer lg:flex lg:py-10 justify-evenly items-center footer-center py-2 bg-red-400  text-primary-content text-green-800 ">

                <a>
